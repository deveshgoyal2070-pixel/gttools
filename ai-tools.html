<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Ai Tools â€“ GTTools</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:system-ui;margin:0;background:#f8fafc;color:#0f172a}
header{padding:24px;text-align:center;background:#0f172a;color:#fff}
.container{max-width:1100px;margin:30px auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:14px}
a{color:#0ea5a4;text-decoration:none;font-weight:600}
</style>
</head>
<body>
<header><h1>Ai Tools</h1></header>
<div class="container">
<div class="grid" id="tools"></div>
</div>
<script>
fetch("tools.json")
 .then(r=>r.json())
 .then(d=>{
   d.ai.forEach(t=>{
     const div=document.createElement("div");
     div.className="card";
     div.innerHTML=`<a href="tools/${t.file}">${t.name}</a>`;
     document.getElementById("tools").appendChild(div);
   });
 });
</script>
</body></html>
