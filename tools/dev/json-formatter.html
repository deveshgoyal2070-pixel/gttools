<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Formatter | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:240px;padding:12px;font-size:15px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
pre{background:#fff;border:1px solid #e5e7eb;padding:12px;margin-top:10px;white-space:pre-wrap}
.error{color:red}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>JSON Formatter</h1>
<textarea id="json" placeholder="Paste JSON here"></textarea>
<button onclick="format()">Format JSON</button>
<pre id="out"></pre>
</div>

<script>
function format(){
  const out=document.getElementById("out");
  try{
    const obj=JSON.parse(document.getElementById("json").value);
    out.className="";
    out.textContent=JSON.stringify(obj,null,2);
  }catch(e){
    out.className="error";
    out.textContent="Invalid JSON";
  }
}
</script>
</body>
</html>
