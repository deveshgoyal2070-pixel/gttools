<!DOCTYPE html><html><head><meta charset="UTF-8"><title>HTML Minifier | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a><h1>HTML Minifier</h1>
<textarea id="t" style="width:100%;min-height:180px"></textarea>
<button onclick="min()">Minify</button>
<textarea id="o" style="width:100%;min-height:180px"></textarea>
<script>
function min(){
 o.value=t.value
  .replace(/<!--[\s\S]*?-->/g,'')
  .replace(/\n+/g,'')
  .replace(/\s{2,}/g,' ')
  .trim();
}
</script></body></html>
