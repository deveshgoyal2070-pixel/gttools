<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON to CSV | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:40px auto;padding:20px}
textarea{width:100%;min-height:180px;padding:12px;font-size:15px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>JSON to CSV</h1>
<textarea id="json" placeholder="Paste JSON array"></textarea>
<button onclick="convert()">Convert</button>
<textarea id="csv" placeholder="CSV output"></textarea>
</div>

<script>
function convert(){
  try{
    const arr = JSON.parse(json.value);
    const keys = Object.keys(arr[0]);
    const rows = arr.map(o=>keys.map(k=>o[k]).join(','));
    csv.value = keys.join(',') + '\\n' + rows.join('\\n');
  }catch(e){
    alert("Invalid JSON array");
  }
}
</script>
</body>
</html>
