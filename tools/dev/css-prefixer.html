<!DOCTYPE html><html><head><meta charset="UTF-8"><title>CSS Prefixer | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a><h1>CSS Prefixer</h1>
<textarea id="t" style="width:100%;min-height:200px"></textarea>
<button onclick="pre()">Add Prefixes</button>
<textarea id="o" style="width:100%;min-height:200px"></textarea>
<script>
function pre(){
 const p=['transform','transition','box-shadow','user-select'];
 o.value=t.value.replace(
   new RegExp(`(${p.join('|')}):([^;]+);`,'g'),
   (_,k,v)=>`-webkit-${k}:${v};\n-moz-${k}:${v};\n${k}:${v};`
 );
}
</script></body></html>
