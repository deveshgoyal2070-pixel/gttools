<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timestamp Converter | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:700px;margin:40px auto;padding:20px}
input{width:100%;padding:12px;margin-top:10px;font-size:16px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Timestamp Converter</h1>

<input id="ts" placeholder="Enter Unix timestamp">
<button onclick="toDate()">Convert to Date</button>

<input id="date" placeholder="YYYY-MM-DD HH:MM:SS">
<button onclick="toTs()">Convert to Timestamp</button>
</div>

<script>
function toDate(){
  const v=parseInt(ts.value);
  if(!v) return;
  date.value = new Date(v*1000).toISOString().replace('T',' ').slice(0,19);
}
function toTs(){
  const d=new Date(date.value);
  if(isNaN(d)) return;
  ts.value = Math.floor(d.getTime()/1000);
}
</script>
</body>
</html>
