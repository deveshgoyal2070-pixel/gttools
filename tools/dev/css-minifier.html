<!DOCTYPE html><html><head><meta charset="UTF-8"><title>CSS Minifier | GTTools</title>
<style>body{font-family:system-ui;background:#f8fafc}textarea{width:100%;min-height:180px;padding:12px}</style>
</head><body>
<a href="/">‚Üê Back</a><h1>CSS Minifier</h1>
<textarea id="t" placeholder="Paste CSS"></textarea>
<button onclick="min()">Minify</button>
<textarea id="o"></textarea>
<script>
function min(){
 o.value=t.value
  .replace(/\/\*[\s\S]*?\*\//g,'')
  .replace(/\s+/g,' ')
  .replace(/\s*([{}:;,])\s*/g,'$1')
  .trim();
}
</script></body></html>
