<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base64 Decoder | GTTools</title>
<meta name="description" content="Free Base64 Decoder. Decode Base64 to text online.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:220px;padding:12px;font-size:15px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Base64 Decoder</h1>
<textarea id="text" placeholder="Enter Base64 string"></textarea>
<button onclick="decode()">Decode</button>
</div>

<script>
function decode(){
  try{
    text.value=decodeURIComponent(escape(atob(text.value)));
  }catch(e){
    alert("Invalid Base64 string");
  }
}
</script>
</body>
</html>
