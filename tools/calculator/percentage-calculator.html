<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Percentage Calculator</h1>
<input id="x" placeholder="Value">
<input id="y" placeholder="Total">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 o.textContent=`${(x.value/y.value*100).toFixed(2)}%`;
}
</script></body></html>
