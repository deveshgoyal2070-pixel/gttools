<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>Profit / Loss</h1>
<input id="cp" placeholder="Cost Price">
<input id="sp" placeholder="Selling Price">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const diff=sp.value-cp.value;
 o.textContent= diff>0 ? `Profit: ₹${diff}` : `Loss: ₹${-diff}`;
}
</script></body></html>
