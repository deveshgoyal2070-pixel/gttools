<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>Loan Calculator</h1>
<input id="p" placeholder="Principal">
<input id="r" placeholder="Rate %">
<input id="t" placeholder="Years">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const si=p.value*r.value*t.value/100;
 o.textContent=`Total Interest: ₹${si}`;
}
</script></body></html>
