<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Keyword Density</h1>
<textarea id="t" placeholder="Text"></textarea>
<input id="k" placeholder="Keyword">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const words=t.value.split(/\s+/).length;
 const count=(t.value.match(new RegExp(k.value,'gi'))||[]).length;
 o.textContent=`Density: ${((count/words)*100).toFixed(2)}%`;
}
</script></body></html>
