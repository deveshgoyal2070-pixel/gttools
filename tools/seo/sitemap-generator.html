<!DOCTYPE html><html><body>
<a href="/">â† Back</a><h1>Sitemap Generator</h1>
<textarea id="t" placeholder="URLs (one per line)"></textarea>
<button onclick="gen()">Generate</button>
<pre id="o"></pre>
<script>
function gen(){
 const urls=t.value.split('\n').filter(Boolean);
 o.textContent=`<?xml version="1.0"?>\n<urlset>\n`+
 urls.map(u=>`<url><loc>${u}</loc></url>`).join('\n')+
 `\n</urlset>`;
}
</script></body></html>
