<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>Broken Link Checker</h1>
<textarea id="t" placeholder="Enter URLs (one per line)"></textarea>
<button onclick="check()">Check</button>
<pre id="o"></pre>
<script>
async function check(){
 o.textContent='';
 const links=t.value.split('\n').filter(Boolean);
 for(const url of links){
  try{
    const r=await fetch(url,{method:'HEAD',mode:'no-cors'});
    o.textContent+=`${url} → OK\n`;
  }catch{
    o.textContent+=`${url} → Broken\n`;
  }
 }
}
</script></body></html>
