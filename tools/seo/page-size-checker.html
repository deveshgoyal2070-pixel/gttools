<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Page Size Checker</h1>
<textarea id="t" placeholder="Paste HTML"></textarea>
<button onclick="calc()">Check</button>
<p id="o"></p>
<script>
function calc(){
 const size=(new Blob([t.value]).size/1024).toFixed(2);
 o.textContent=`Page Size: ${size} KB`;
}
</script></body></html>
