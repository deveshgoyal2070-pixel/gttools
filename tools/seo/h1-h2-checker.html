<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>H1 / H2 Checker</h1>
<textarea id="t" placeholder="Paste HTML"></textarea>
<button onclick="check()">Check</button>
<pre id="o"></pre>
<script>
function check(){
 const h1=(t.value.match(/<h1/gi)||[]).length;
 const h2=(t.value.match(/<h2/gi)||[]).length;
 o.textContent=`H1 tags: ${h1}\nH2 tags: ${h2}`;
}
</script></body></html>
