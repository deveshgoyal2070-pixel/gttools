<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>URL Encoder / Decoder</h1>
<textarea id="t"></textarea>
<button onclick="enc()">Encode</button>
<button onclick="dec()">Decode</button>
<textarea id="o"></textarea>
<script>
function enc(){o.value=encodeURIComponent(t.value);}
function dec(){o.value=decodeURIComponent(t.value);}
</script></body></html>
