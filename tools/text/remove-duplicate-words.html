<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Remove Duplicate Words</title></head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Remove Duplicate Words</h1>
<textarea id="t"></textarea>
<button onclick="clean()">Remove</button>
</div>
<script>
function clean(){
 const words=[...new Set(t.value.split(/\s+/))];
 t.value=words.join(" ");
}
</script>
</body>
</html>
