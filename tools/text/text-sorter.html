<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Sorter | gttools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:220px;padding:12px;font-size:16px}
button{margin-top:10px;margin-right:8px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">← Back</a>
<h1>Text Sorter</h1>
<textarea id="t"></textarea>
<button onclick="sortAZ()">Sort A–Z</button>
<button onclick="sortZA()">Sort Z–A</button>
</div>
<script>
function sortAZ(){
  const t=document.getElementById('t');
  t.value=t.value.split('\n').sort((a,b)=>a.localeCompare(b)).join('\n');
}
function sortZA(){
  const t=document.getElementById('t');
  t.value=t.value.split('\n').sort((a,b)=>b.localeCompare(a)).join('\n');
}
</script>
</body>
</html>
