<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find and Replace Text | gttools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea,input{width:100%;padding:12px;margin-top:10px;font-size:16px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Find & Replace</h1>
<textarea id="text" placeholder="Enter text"></textarea>
<input id="find" placeholder="Find">
<input id="replace" placeholder="Replace with">
<button onclick="doReplace()">Replace</button>
</div>
<script>
function doReplace(){
  const t=document.getElementById('text');
  const f=document.getElementById('find').value;
  const r=document.getElementById('replace').value;
  if(!f) return;
  t.value=t.value.split(f).join(r);
}
</script>
</body>
</html>
