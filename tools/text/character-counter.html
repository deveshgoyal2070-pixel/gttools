<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Counter | gttools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:220px;padding:12px;font-size:16px}
.stats{display:flex;gap:15px;margin-top:12px}
.stat{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:12px;flex:1;text-align:center}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Character Counter</h1>
<textarea id="t" placeholder="Type here..."></textarea>
<div class="stats">
  <div class="stat"><strong id="with">0</strong><div>With spaces</div></div>
  <div class="stat"><strong id="without">0</strong><div>Without spaces</div></div>
</div>
</div>
<script>
const t=document.getElementById('t'), w=document.getElementById('with'), wo=document.getElementById('without');
t.addEventListener('input',()=>{w.textContent=t.value.length; wo.textContent=t.value.replace(/\s/g,'').length;});
</script>
</body>
</html>
