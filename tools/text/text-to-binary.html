<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Text to Binary</title></head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Text to Binary</h1>
<textarea id="t"></textarea>
<button onclick="convert()">Convert</button>
</div>
<script>
function convert(){
 t.value=[...t.value].map(c=>c.charCodeAt(0).toString(2)).join(" ");
}
</script>
</body>
</html>
