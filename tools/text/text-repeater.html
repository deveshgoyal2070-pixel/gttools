<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Repeater | gttools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea,input{width:100%;padding:12px;margin-top:10px;font-size:16px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Text Repeater</h1>
<textarea id="text" placeholder="Enter text"></textarea>
<input id="num" type="number" value="2" min="1">
<button onclick="repeatText()">Repeat</button>
</div>
<script>
function repeatText(){
  const t=document.getElementById('text').value;
  const n=parseInt(document.getElementById('num').value)||1;
  document.getElementById('text').value=Array(n).fill(t).join('\n');
}
</script>
</body>
</html>
