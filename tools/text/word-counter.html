<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Counter – Free Online Tool | gttools</title>
  <meta name="description" content="Free Word Counter tool. Count words, characters, sentences and paragraphs online. No login required." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://deveshgoyal2070-pixel.github.io/gttools/tools/text/word-counter.html" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 8px;
    }
    .desc {
      color: #475569;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      resize: vertical;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .box {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .box strong {
      font-size: 24px;
      display: block;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .primary {
      background: #0ea5a4;
      color: #fff;
    }
    .secondary {
      background: #e2e8f0;
      color: #0f172a;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #64748b;
    }
    a {
      color: #0ea5a4;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="/">← Back to all tools</a>

    <h1>Word Counter</h1>
    <p class="desc">
      Count words, characters, sentences and paragraphs instantly.
      This free online Word Counter works directly in your browser.
    </p>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="stats">
      <div class="box">
        <strong id="wordCount">0</strong>
        Words
      </div>
      <div class="box">
        <strong id="charCount">0</strong>
        Characters
      </div>
      <div class="box">
        <strong id="charNoSpace">0</strong>
        Characters (no spaces)
      </div>
      <div class="box">
        <strong id="sentenceCount">0</strong>
        Sentences
      </div>
      <div class="box">
        <strong id="paragraphCount">0</strong>
        Paragraphs
      </div>
    </div>

    <div class="actions">
      <button class="primary" onclick="clearText()">Clear Text</button>
      <button class="secondary" onclick="copyText()">Copy Text</button>
    </div>

    <footer>
      <p>
        More free text tools available on <a href="/">gttools</a>.
      </p>
    </footer>
  </div>

  <script>
    const textInput = document.getElementById("textInput");

    const wordCountEl = document.getElementById("wordCount");
    const charCountEl = document.getElementById("charCount");
    const charNoSpaceEl = document.getElementById("charNoSpace");
    const sentenceCountEl = document.getElementById("sentenceCount");
    const paragraphCountEl = document.getElementById("paragraphCount");

    function updateCounts() {
      const text = textInput.value;

      // Characters
      charCountEl.textContent = text.length;
      charNoSpaceEl.textContent = text.replace(/\s/g, "").length;

      // Words
      const words = text.trim().match(/\b\S+\b/g);
      wordCountEl.textContent = words ? words.length : 0;

      // Sentences
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      sentenceCountEl.textContent = sentences ? sentences.length : 0;

      // Paragraphs
      const paragraphs = text.trim().split(/\n+/).filter(p => p.trim() !== "");
      paragraphCountEl.textContent = text.trim() ? paragraphs.length : 0;
    }

    function clearText() {
      textInput.value = "";
      updateCounts();
    }

    function copyText() {
      textInput.select();
      document.execCommand("copy");
      alert("Text copied to clipboard");
    }

    textInput.addEventListener("input", updateCounts);
  </script>
</body>
</html>
