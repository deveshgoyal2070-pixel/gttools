<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Palindrome Checker | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:120px;padding:12px;font-size:16px}
.result{margin-top:10px;font-weight:600}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">← Back</a>
<h1>Palindrome Checker</h1>
<textarea id="text" placeholder="Enter text"></textarea>
<button onclick="check()">Check</button>
<div class="result" id="res"></div>
</div>

<script>
function check(){
  const t=document.getElementById("text").value
    .toLowerCase().replace(/[^a-z0-9]/g,"");
  const rev=t.split("").reverse().join("");
  document.getElementById("res").textContent =
    t && t===rev ? "✅ It is a palindrome" : "❌ Not a palindrome";
}
</script>
</body>
</html>
