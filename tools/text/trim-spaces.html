<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Extra Spaces | gttools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;background:#f8fafc;margin:0}
    .box{max-width:900px;margin:30px auto;padding:20px}
    textarea{width:100%;min-height:200px;padding:12px;font-size:16px}
    button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
  </style>
</head>
<body>
<div class="box">
  <a href="/">‚Üê Back</a>
  <h1>Remove Extra Spaces</h1>
  <textarea id="text"></textarea>
  <button onclick="clean()">Remove Spaces</button>
</div>

<script>
function clean(){
  const t = document.getElementById("text");
  t.value = t.value.replace(/\s+/g," ").trim();
}
</script>
</body>
</html>
