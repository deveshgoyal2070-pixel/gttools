<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anagram Checker | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
input{width:100%;padding:12px;margin-top:10px;font-size:16px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
.result{margin-top:10px;font-weight:600}
</style>
</head>
<body>
<div class="box">
<a href="/">← Back</a>
<h1>Anagram Checker</h1>
<input id="a" placeholder="First word">
<input id="b" placeholder="Second word">
<button onclick="check()">Check</button>
<div class="result" id="res"></div>
</div>

<script>
function norm(s){
  return s.toLowerCase().replace(/[^a-z0-9]/g,"").split("").sort().join("");
}
function check(){
  const a=norm(document.getElementById("a").value);
  const b=norm(document.getElementById("b").value);
  document.getElementById("res").textContent =
    a && a===b ? "✅ They are anagrams" : "❌ Not anagrams";
}
</script>
</body>
</html>
