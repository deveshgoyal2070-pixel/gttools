<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Counter | gttools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:220px;padding:12px;font-size:16px}
.stat{margin-top:10px;background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:12px;text-align:center}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Line Counter</h1>
<textarea id="t"></textarea>
<div class="stat"><strong id="c">0</strong> lines</div>
</div>
<script>
const t=document.getElementById('t'), c=document.getElementById('c');
t.addEventListener('input',()=>{
  const lines=t.value.split('\n');
  c.textContent=t.value?lines.length:0;
});
</script>
</body>
</html>
