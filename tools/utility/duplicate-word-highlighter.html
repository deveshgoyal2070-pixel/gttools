<!DOCTYPE html><html><body>
<h1>Duplicate Word Highlighter</h1>
<textarea id="t"></textarea>
<button onclick="find()">Highlight</button>
<pre id="o"></pre>
<script>
function find(){
 const w=t.value.split(/\s+/);
 const d=w.filter((v,i,a)=>a.indexOf(v)!=i);
 o.textContent=[...new Set(d)].join(', ');
}
</script></body></html>
