<!DOCTYPE html><html><body>
<h1>Save as File</h1>
<textarea id="t"></textarea>
<button onclick="save()">Save</button>
<script>
function save(){
 const a=document.createElement('a');
 a.href=URL.createObjectURL(new Blob([t.value]));
 a.download='text.txt'; a.click();
}
</script></body></html>
