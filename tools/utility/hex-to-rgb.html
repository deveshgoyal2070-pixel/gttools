<!DOCTYPE html><html><body>
<h1>HEX to RGB</h1>
<input id="h" placeholder="#ff0000">
<button onclick="conv()">Convert</button>
<p id="o"></p>
<script>
function conv(){
 const x=h.value.replace('#','');
 o.textContent=`rgb(${parseInt(x.substr(0,2),16)},${parseInt(x.substr(2,2),16)},${parseInt(x.substr(4,2),16)})`;
}
</script></body></html>
