<!DOCTYPE html><html><body>
<h1>JSON Schema Generator</h1>
<textarea id="t"></textarea>
<button onclick="gen()">Generate</button>
<pre id="o"></pre>
<script>
function gen(){
 const obj=JSON.parse(t.value);
 const s={type:"object",properties:{}};
 Object.keys(obj).forEach(k=>s.properties[k]={type:typeof obj[k]});
 o.textContent=JSON.stringify(s,null,2);
}
</script></body></html>
