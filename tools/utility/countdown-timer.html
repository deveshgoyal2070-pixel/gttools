<!DOCTYPE html><html><body>
<h1>Countdown Timer</h1>
<input id="s" placeholder="Seconds">
<button onclick="start()">Start</button>
<p id="o"></p>
<script>
function start(){
 let n=+s.value;
 const i=setInterval(()=>{
  o.textContent=n;
  if(--n<0) clearInterval(i);
 },1000);
}
</script></body></html>
