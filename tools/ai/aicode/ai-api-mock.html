<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>AI API Mock Generator</h1>
<textarea id="t" placeholder="Endpoint name"></textarea>
<button onclick="g()">Generate</button>
<pre id="o"></pre>
<script>
function g(){
o.textContent=JSON.stringify({
  endpoint:t.value||"/api/example",
  method:"GET",
  response:{status:"success",data:{id:1,name:"Sample"}}
},null,2);
}
</script></body></html>
