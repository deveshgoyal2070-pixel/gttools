<!DOCTYPE html><html><body><a href="/">← Back</a><h1>AI Feature → Benefit</h1>
<textarea id="t" placeholder="List features (one per line)"></textarea>
<button onclick="g()">Convert</button>
<textarea id="o"></textarea>
<script>
function g(){
o.value=t.value.split('\n').map(f=>`Feature: ${f}\nBenefit: Helps users get better results.`).join('\n\n');
}
</script></body></html>
