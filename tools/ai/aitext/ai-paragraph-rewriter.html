<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>AI Paragraph Rewriter | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a>
<h1>AI Paragraph Rewriter</h1>
<textarea id="t" style="width:100%;min-height:160px"></textarea>
<button onclick="rewrite()">Rewrite</button>
<textarea id="o" style="width:100%;min-height:160px"></textarea>
<script>
function rewrite(){
  o.value = t.value
    .replace(/\bvery\b/gi,'extremely')
    .replace(/\bimportant\b/gi,'crucial')
    .replace(/\bhelp\b/gi,'assist')
    .replace(/\buse\b/gi,'utilize');
}
</script>
</body>
</html>
