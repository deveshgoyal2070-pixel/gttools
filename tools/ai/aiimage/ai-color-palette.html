<!doctype html><html><head><meta charset="utf-8"><title>AI Color Palette</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Color Palette</h1>
<input id="mood" placeholder="Mood or brand (e.g. calm, energetic, tech)" style="width:100%;padding:8px">
<button onclick="gen()" style="margin-top:8px">Generate Palette</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const m=(mood.value||'modern').trim();
 // simple mapping
 const map = {
  calm:['#0ea5a4','#a7f3d0','#035d56','#e6fffb','#064e4a'],
  energetic:['#ff6b6b','#ffd166','#ff9f1c','#ffde7d','#ff3b3b'],
  tech:['#0f172a','#0ea5a4','#94a3b8','#1e293b','#c7f9f1']
 };
 const p = map[m.toLowerCase()]||['#111827','#06b6d4','#34d399','#f8fafc','#64748b'];
 out.textContent = `Palette for "${m}":\n` + p.join(' ');
}
</script></body></html>
