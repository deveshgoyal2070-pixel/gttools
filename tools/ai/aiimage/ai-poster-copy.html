<!doctype html><html><head><meta charset="utf-8"><title>AI Poster Copy</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">← Back</a><h1>AI Poster Copy</h1>
<input id="event" placeholder="Event / product" style="width:100%;padding:8px">
<button onclick="gen()" style="margin-top:8px">Generate Copy</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const e=event.value.trim()||'Event';
 out.textContent = `${e}\nJoin us for an unforgettable experience.\nLimited seats — Book now!`;
}
</script></body></html>
