<!doctype html><html><head><meta charset="utf-8"><title>AI Sticker Ideas</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Sticker Ideas</h1>
<input id="theme" placeholder="Theme (fun, motivational)" style="width:100%;padding:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<div id="out" style="margin-top:10px"></div>
<script>

}
</script></body></html>
