<!doctype html><html><head><meta charset="utf-8"><title>AI Meme Caption</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">← Back</a><h1>AI Meme Caption</h1>
<input id="context" placeholder="Scene/context (e.g. Monday morning coffee)" style="width:100%;padding:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<div id="out" style="margin-top:10px"></div>
<script>
function gen(){
 const c=context.value.trim()||'life';
 out.innerHTML = `<pre>Top caption: When ${c} hits you.\nBottom caption: Me pretending it’s fine.</pre>`;
}
</script></body></html>
