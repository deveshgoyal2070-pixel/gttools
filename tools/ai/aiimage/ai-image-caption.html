<!doctype html><html><head><meta charset="utf-8"><title>AI Image Caption</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">← Back</a><h1>AI Image Caption</h1>
<textarea id="text" placeholder="Describe the image or paste alt text" style="width:100%;min-height:100px"></textarea>
<button onclick="gen()" style="margin-top:8px">Generate Captions</button>
<div id="out" style="margin-top:10px"></div>
<script>
function gen(){
 const s=text.value.trim();
 if(!s){ out.innerHTML='Enter description.'; return; }
 const short = s.split('.').shift().slice(0,80);
 out.innerHTML = `<pre>Short: ${short}\nSocial: ${s.split('.').slice(0,2).join('.')} — Read more...\nSEO: ${s.slice(0,150)}</pre>`;
}
</script></body></html>
