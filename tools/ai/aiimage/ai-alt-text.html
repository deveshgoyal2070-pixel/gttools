<!doctype html><html><head><meta charset="utf-8"><title>AI Alt Text Generator</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Alt Text Generator</h1>
<textarea id="desc" placeholder="Image description / context" style="width:100%;min-height:120px"></textarea>
<button onclick="gen()" style="margin-top:8px">Generate Alt Text</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const s=desc.value.trim();
 if(!s){ out.textContent='Enter image details.'; return; }
 // simple variants
 out.textContent = `Alt (short): ${s.split('.').shift().slice(0,100)}\nAlt (detailed): ${s}. Useful keywords: ${s.split(' ').slice(0,6).join(', ')}`;
}
</script></body></html>
