<!doctype html><html><head><meta charset="utf-8"><title>AI Moodboard Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Moodboard Prompt</h1>
<input id="theme" placeholder="Theme (scandinavian, retro, neon)" style="width:100%;padding:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const t=theme.value.trim()||'modern';
 out.textContent = `Moodboard for ${t}: textures, muted palette, natural materials, lifestyle shots, typography samples.`;
}
</script></body></html>
