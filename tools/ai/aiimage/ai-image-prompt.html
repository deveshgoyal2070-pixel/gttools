<!doctype html><html><head><meta charset="utf-8"><title>AI Image Prompt Builder</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Image Prompt</h1>
<input id="subject" placeholder="Subject (e.g. mountain lake at sunrise)" style="width:100%;padding:8px">
<input id="style" placeholder="Style (photorealistic, oil painting)" style="width:100%;padding:8px;margin-top:8px">
<select id="ratio" style="width:100%;padding:8px;margin-top:8px"><option>16:9</option><option>4:3</option><option>1:1</option></select>
<button onclick="gen()" style="margin-top:8px">Build Prompt</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const s=subject.value.trim(); const st=style.value.trim()||'photorealistic'; const r=ratio.value;
 if(!s){ out.textContent='Enter subject.'; return; }
 out.textContent = `Prompt: ${s}, ${st}, cinematic lighting, ultra-detailed, high resolution, aspect ${r}.`;
}
</script></body></html>
