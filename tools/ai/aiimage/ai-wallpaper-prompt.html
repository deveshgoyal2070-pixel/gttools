<!doctype html><html><head><meta charset="utf-8"><title>AI Wallpaper Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Wallpaper Prompt</h1>
<input id="theme" placeholder="Theme (abstract, nature, cosmic)" style="width:100%;padding:8px">
<select id="res" style="width:100%;padding:8px;margin-top:8px"><option>1920x1080</option><option>2560x1440</option><option>3840x2160</option></select>
<button onclick="gen()" style="margin-top:8px">Generate</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const t=theme.value.trim()||'abstract', r=res.value;
 out.textContent = `Prompt: ${t} wallpaper, high-res ${r}, seamless gradients, subtle texture, no text.`;
}
</script></body></html>
