<!doctype html><html><head><meta charset="utf-8"><title>AI Icon Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Icon Prompt</h1>
<input id="obj" placeholder="Object / concept (e.g. cloud sync)" style="width:100%;padding:8px">
<input id="style" placeholder="Style (line, filled, glyph)" style="width:100%;padding:8px;margin-top:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const o=obj.value.trim()||'icon', st=style.value.trim()||'line';
 out.textContent = `Prompt: ${o}, ${st} style, simple shapes, 24x24 grid, single color, clear silhouette.`;
}
</script></body></html>
