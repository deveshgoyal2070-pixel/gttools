<!doctype html><html><head><meta charset="utf-8"><title>AI Product Mockup Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">← Back</a><h1>AI Product Mockup</h1>
<input id="product" placeholder="Product name / type" style="width:100%;padding:8px">
<input id="device" placeholder="Device / scene (phone, billboard)" style="width:100%;padding:8px;margin-top:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const p=product.value.trim()||'Product', d=device.value.trim()||'phone';
 out.textContent = `Mockup: ${p} on ${d}, realistic shadows, 45° angle, clean background, 4k resolution.`;
}
</script></body></html>
