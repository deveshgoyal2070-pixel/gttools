<body>

<h1>AI Sentence Simplifier</h1>
<textarea id="t" style="width:100%;min-height:160px"></textarea>
<button onclick="simp()">Simplify</button>
<textarea id="o" style="width:100%;min-height:160px"></textarea>
<script>
function simp(){
  o.value = t.value
    .replace(/\butilize\b/gi,'use')
    .replace(/\bapproximately\b/gi,'about')
    .replace(/\bcommence\b/gi,'start')
    .replace(/\bterminate\b/gi,'end');
}
</script>
</body>
