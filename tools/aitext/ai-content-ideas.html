<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>AI Content Ideas | GTTools</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:system-ui;background:#f8fafc;margin:0;color:#0f172a}.container{max-width:900px;margin:32px auto;padding:20px}input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb}button{margin-top:10px;padding:10px 14px;background:#0ea5a4;color:#fff;border:0;border-radius:8px}.idea{background:#fff;padding:12px;border:1px solid #e5e7eb;border-radius:8px;margin-top:8px}</style></head><body><div class="container"><a href="/">← Back</a><h1>AI Content Ideas</h1><input id="topic" placeholder="Enter niche/topic (eg. 'fitness at home')"><select id="format" style="margin-top:8px;padding:8px;border-radius:8px"><option value="blog">Blog post</option><option value="video">YouTube video</option><option value="short">Short social post</option></select><button onclick="gen()">Generate Ideas</button><div id="out"></div></div><script>
function gen(){
 const topic=document.getElementById('topic').value.trim();
 const format=document.getElementById('format').value;
 const out=document.getElementById('out'); out.innerHTML='';
 if(!topic){ out.innerHTML='<div class="idea">Enter a topic.</div>'; return; }
 const angles=['Beginner Guide','Common Mistakes','Advanced Tips','Case Study','Listicle','How I Did It','Tools & Resources'];
 angles.slice(0,5).forEach((a,i)=>{
   const t = format==='video' ? `${a}: ${topic} — Video idea ${i+1}` : format==='short' ? `${a} tweet about ${topic}` : `${a} — ${topic}`;
   const el=document.createElement('div'); el.className='idea'; el.textContent=t; out.appendChild(el);
 });
}
</script></body></html>
