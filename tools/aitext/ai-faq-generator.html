<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>AI FAQ Generator | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a>
<h1>AI FAQ Generator</h1>
<input id="topic" placeholder="Enter topic">
<button onclick="gen()">Generate FAQs</button>
<textarea id="o" style="width:100%;min-height:180px"></textarea>
<script>
function gen(){
  const t=topic.value;
  o.value =
`Q: What is ${t}?
A: ${t} is explained in simple terms.

Q: Why is ${t} important?
A: It helps users understand the topic better.

Q: How to use ${t}?
A: Follow best practices and examples.`;
}
</script>
</body>
