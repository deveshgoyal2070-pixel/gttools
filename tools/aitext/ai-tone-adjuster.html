<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>AI Tone Adjuster | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a>
<h1>AI Tone Adjuster</h1>
<select id="tone">
  <option value="formal">Formal</option>
  <option value="casual">Casual</option>
</select>
<textarea id="t" style="width:100%;min-height:140px"></textarea>
<button onclick="adj()">Adjust</button>
<textarea id="o" style="width:100%;min-height:140px"></textarea>
<script>
function adj(){
  let s=t.value;
  if(tone.value==='formal'){
    s=s.replace(/\bhi\b/gi,'Hello').replace(/\bthanks\b/gi,'Thank you');
  } else {
    s=s.replace(/\bHello\b/gi,'Hi').replace(/\bThank you\b/gi,'Thanks');
  }
  o.value=s;
}
</script>
</body>
</html>
