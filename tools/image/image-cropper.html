<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Cropper</h1>
<input type="file" id="f"><br>
<input placeholder="x" id="x"><input placeholder="y" id="y">
<input placeholder="w" id="w"><input placeholder="h" id="h">
<button onclick="crop()">Crop</button><br>
<canvas id="c"></canvas>
<script>
function crop(){
 const img=new Image();
 img.onload=()=>{
  c.width=w.value; c.height=h.value;
  c.getContext("2d").drawImage(img,x.value,y.value,w.value,h.value,0,0,w.value,h.value);
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
