<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Dimensions</h1>
<input type="file" onchange="dim(this.files[0])">
<p id="o"></p>
<script>
function dim(f){
 const i=new Image();
 i.onload=()=>o.textContent=`Width: ${i.width}px, Height: ${i.height}px`;
 i.src=URL.createObjectURL(f);
}
</script></body></html>
