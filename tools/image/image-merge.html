<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Merge</h1>
<input type="file" id="f1">
<input type="file" id="f2">
<button onclick="merge()">Merge</button><br>
<canvas id="c"></canvas>
<script>
function merge(){
 const i1=new Image(), i2=new Image();
 i1.onload=()=>{ i2.onload=()=>{
  c.width=i1.width+i2.width; c.height=Math.max(i1.height,i2.height);
  const x=c.getContext("2d");
  x.drawImage(i1,0,0); x.drawImage(i2,i1.width,0);
 }; i2.src=URL.createObjectURL(f2.files[0]);};
 i1.src=URL.createObjectURL(f1.files[0]);
}
</script></body></html>
