<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>Image Rotate</h1>
<input type="file" id="f"><br>
<button onclick="rot()">Rotate 90°</button><br>
<canvas id="c"></canvas>
<script>
function rot(){
 const img=new Image();
 img.onload=()=>{
  c.width=img.height; c.height=img.width;
  const x=c.getContext("2d");
  x.translate(c.width/2,c.height/2);
  x.rotate(Math.PI/2);
  x.drawImage(img,-img.width/2,-img.height/2);
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
